version: '3'
services:
  todotest:
    build: ./todo-app/tests
    depends_on:
      - todofront
      - todoback
    environment:
      - FRONT_HOST=todofront
    networks:
      - my-network
  todofront:
    build: ./todo-app/front-end
    ports:
      - 3000:3000
    depends_on:
      - todoback
    environment:
      - REACT_APP_API_HOST=todoback
    networks:
      - my-network
  todoback:
    build: ./todo-app/back-end
    ports:
      - 3001:3000
    networks:
      - my-network
networks:
  - my-network